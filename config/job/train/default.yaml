# @package _global_
name: "NLP Final Project"
working_dir: ???
device: "cuda"
random_seed: ~
start_time: ~
num_epoch: 100 # max iteration
data:
  train_file: "dataset/meta/KorQuAD_v1.0_train.json"
  test_file: "dataset/meta/KorQuAD_v1.0_dev.json"
  file_format: "*.file_extension"
  divide_dataset_per_gpu: true
train:
  num_workers: 4
  batch_size: 128
  optimizer:
    mode: "adam"
    adam:
      lr: 0.001
      betas:
        - 0.9
        - 0.999
test:
  num_workers: 4
  batch_size: 512
model: ~
dist:
  master_addr: "localhost"
  master_port: "12355"
  mode: "nccl"
  gpus: 0 # 0 for not using dist, -1 for using all gpus
  timeout: 30 # seconds for timeout. In nccl mode, set ~ for not using timeout
log:
  use_tensorboard: false
  use_wandb: true
  wandb_init_conf:
    name: ${name}
    entity: snu-nlp
    project: KorBert
  summary_interval: 1 # interval of step
  chkpt_interval: 100 # interval of epoch
  chkpt_dir: "chkpt"
load:
  wandb_load_path: ~
  network_chkpt_path: ~
  strict_load: false
  resume_state_path: ~
